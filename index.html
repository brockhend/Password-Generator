<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <!-- PASSWORD GENERATOR MAIN CONTENT -->
        <div class="password__main_content">
            <!-- PASSWORD GENERATOR TITLE -->
            <h2 class="title">Generate a Password</h2>
            <!-- GENERATOR RESULT -->
            <div class="result">
                <div class="result__title field-title">Generated Password</div>
                <div class="result__viewbox" id="result">CLICK GENERATE</div>
            </div>
            <!-- GENERATED LENGTH -->
            <div class="length range__slider" data-min="8" data-max="128">
                <div class="length__title field-title" data-length='0'>length:</div>
                <input id="slider" type="range" min="8" max="128" value="16" />
            </div>

            <!-- GENERATE SETTING -->
            <div class="settings">
                <span class="settings__title field-title">settings</span>
                <div class="setting">
                    <input type="checkbox" id="uppercase" checked />
                    <label for="uppercase">Include Uppercase</label>
                </div>
                <div class="setting">
                    <input type="checkbox" id="lowercase" checked />
                    <label for="lowercase">Include Lowercase</label>
                </div>
                <div class="setting">
                    <input type="checkbox" id="number" checked />
                    <label for="number">Include Numbers</label>
                </div>
                <div class="setting">
                    <input type="checkbox" id="symbol" />
                    <label for="symbol">Include Symbols</label>
                </div>
            </div>
            <!-- GENERATE BUTTON -->
            <button class="btn generate" id="generate">Generate Password</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>

</body>

</html>
